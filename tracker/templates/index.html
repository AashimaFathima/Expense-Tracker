{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <style>
        *{
            background-color:rgb(224, 190, 190);
        }
        #form {
            border: 2px solid black;
            color: black;
            width: 30vw;
            height: 35vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto; /* This will center the form within its parent container */

        }
        form input, form select, form button {
            padding: 10px;
            border: 1px solid #000000;
        }

        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0f3116;
        }
        #add-expense{
            display:none;
            margin:20px;
        }
table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

    </style>
    <title>Document</title>
</head>
<body>
    
    <!---NAVIGATION BAR   FORM,VISUAL, CALENDER, TRANSACTION TIME ALSO INCLUDED IN THE TABLE-->
    <h1 align="center">Expense Tracker</h1>
    <div id="form">
        <form method="POST" id="expense-form" action="{% url 'index' %}" >
            {% csrf_token %}
            
            <label for="income">Total Income:</label>
            <input type="number" name="income" id="income">
            <br><br>
            
            <label for="expense">Total Expenses:</label>
            <input type="number" name="expense" id="expense">
            <br><br>
            
            <label for="balance">Remaining Balance:</label>
            <input type="number" name="balance" id="balance">
            <br><br>
            
            <!-- Additional fields for expense details -->
            <div>
                <input type="text" placeholder="Expense Name" required id="ename" name="expname" style="display: block; margin-bottom: 10px;">
                <input type="number" placeholder="Amount" required id="eamount" name="expnamount" style="display: block; margin-bottom: 10px;">
                <select id="expense-category" required name="expcategory" style="display: block; margin-bottom: 10px;">
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <!-- Submit button for the entire form -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
                <tr>
                    <td>{{ expense.expense_name }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.created_at|date:"Y-m-d H:i" }}</td>
                    <td>{{ expense.category }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
